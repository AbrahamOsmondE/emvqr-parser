name: Build and Test

on:
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18  # Change this to your desired Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Run build and tests
        run: |
          npm run build
          npm run test